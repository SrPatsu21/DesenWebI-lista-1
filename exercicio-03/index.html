<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Aleatórias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerador de Imagens Aleatórias</h1>
    </header>
    <main>
        <form id="imageForm">
            <label for="width">Largura (px):</label>
            <input type="number" id="width" name="width" value="800" min="100" required>
            <label for="height">Altura (px):</label>
            <input type="number" id="height" name="height" value="600" min="100" required>
            <label for="quantity">Quantidade de Imagens:</label>
            <select id="quantity" name="quantity" required>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <button type="submit">Buscar Imagens</button>
            <div id="errorMessage" class="error-message" aria-live="polite"></div>
        </form>

        <div id="imageGrid" class="image-grid" role="grid" aria-label="Imagens Aleatórias"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
