    <script>
        const productId = 1; // Este ID pode vir da URL ou ser dinâmico
        const product = {
            "id": 1,
            "name": "Notebook Dell Inspiron 15 3000",
            "description": "Notebook Dell Inspiron 15 3000 com processador Intel i5, 8GB de RAM e 1TB de HD.",
            "price": 2999.99,
            "category": "Notebook",
            "brand": "Dell",
            "images": ["images/notebook-dell.jpg", "images/notebook-dell-2.jpg"]

        document.getElementById("product-details").innerHTML = `
            <h1>${product.name}</h1>
            <img src="${product.images[0]}" alt="${product.name}">
            <p>${product.description}</p>
            <p>Preço: R$ ${product.price.toFixed(2)}</p>
            <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
        `;

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Produto adicionado ao carrinho!");
        }
    </script>
</body>
