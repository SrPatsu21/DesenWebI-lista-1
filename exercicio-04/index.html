<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto e Localização</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Captura de Foto e Localização</h1>

    <div id="camera-container">
        <video id="video" autoplay></video>
        <button id="capture">Tirar Foto</button>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <h2>Localização</h2>
    <button id="get-location">Marcar Localização</button>
    <input type="text" id="latitude" placeholder="Latitude" />
    <input type="text" id="longitude" placeholder="Longitude" />

    <h2>Informações da Foto</h2>
    <input type="text" id="title" placeholder="Título" required />
    <textarea id="description" placeholder="Descrição"></textarea>

    <button id="save">Salvar</button>

    <h2>Registro de Fotos</h2>
    <table id="photo-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Localização</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
